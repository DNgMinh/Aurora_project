<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>

    <h1>Aurora Scheduler</h1>
    <div class="form">
        <form id="courseForm">
            <div>
                <label for="term">Enter term:</label>
                <input type="text" id="term" name="term" required>
            </div>
            <div>
                <label for="courses">Enter courses (space-separated):</label>
                <input type="text" id="courses" name="courses" required>
            </div>
            <div>
                <button type="button", id ="submit">Submit</button>
            </div>
        </form>
    </div>
    

    <div id="ways"></div>
    <div id="smallestTimeGap"></div>
    <div id="best_class_list"></div>

    <h2>Schedule Table</h2>

    <table>
        <thead>
            <tr>
                <th></th> <!-- Empty cell for spacing -->
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody class = "newTable">
        </tbody>
    </table>

    <h2>Schedule customization</h2>

    <div class="form2">
        <form id="timeForm">
            <div>
                <label for="weekDay">Select day that you want to customize time:</label>
                <select name="weekDay" id="weekDay">
                    <option value="M">Monday</option>
                    <option value="T">Tuesday</option>
                    <option value="W">Wednesday</option>
                    <option value="R">Thursday</option>
                    <option value="F">Friday</option>
                </select>
            </div>
            <div>
                <label for="dayTime">Select time that you do not want to have class:</label>
                <select name="dayTime" id="dayTime">
                    <option value="customize">Customize</option>
                    <option value="allday">All day</option>
                    <option value="morning">Morning (08:00 am-11:00 am)</option>
                    <option value="midday">Midday (11:00 am-01:00 pm)</option>
                    <option value="afternoon">Afternoon (01:00 pm-17:00 pm)</option>
                    <option value="evening">Evening (17:00 pm-22:00 pm)</option>           
                </select>
            </div>
            <div class="customTime">
                <label for="customTime">Enter time that you do not want to have class (format: '08:00 am-11:00 am'):</label>
                <input type="text" id="customTime" name="customTime" required>
            </div>
            <div>
                <button type="button", id ="done">Done</button>
            </div>
        </form>
    </div>

    <div id="customizedWays"></div>
    <div id="smallestCustomizedTimeGap"></div>
    <div id="best_customized_class_list"></div>

    <h3>Customized Schedule Table</h3>

    <table>
        <thead>
            <tr>
                <th></th> <!-- Empty cell for spacing -->
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody class = "myCustomizedTable">
        </tbody>
    </table>

</body>
</html>
